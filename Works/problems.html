    <body>
        <section style="text-align: center;">
            <h1>問題</h1>
            <!--ここに問題文が入ります-->

            <!--選択肢-->

                <strong>選択肢:</strong>

            <!--解答-->
            <p>
                <strong>解答:</strong>
            </p>

        </section>
        <section style="text-align: center;">
            <!--終了ボタン-->
            <a href="result.html">結果を表示
            </a>
