<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Portfolio</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="index.css">
    <style>
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background: var(--surface-color);
            padding: 2rem;
            border-radius: 16px;
            border: 1px solid var(--border-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        input,
        textarea {
            width: 100%;
            padding: 0.8rem;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: var(--font-body);
            transition: var(--transition-fast);
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 4rem;
        }

        .social-links a {
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        .social-links a:hover {
            color: var(--primary-color);
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">Portfolio.</a>
                <ul class="nav-links">
                    <li><a href="index.html">ホーム</a></li>
                    <li><a href="works.html">作品集</a></li>
                    <li><a href="about.html">自己紹介</a></li>
                    <li><a href="contact.html">お問い合わせ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="section">
            <div class="container">
                <h1 class="fade-in" style="margin-bottom: 1rem; text-align: center;">Get in Touch</h1>
                <p class="fade-in" style="text-align: center; color: var(--text-secondary); margin-bottom: 3rem;">
                    お仕事のご依頼やご質問など、お気軽にお問い合わせください。
                </p>

                <div class="contact-form fade-in">
                    <form onsubmit="event.preventDefault(); alert('デモサイトのため送信できません。');">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" placeholder="お名前" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="メールアドレス" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" placeholder="メッセージ本文" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Send Message</button>
                    </form>
                </div>

                <div class="social-links fade-in">
                    <a href="#">Twitter</a>
                    <a href="#">GitHub</a>
                    <a href="#">LinkedIn</a>
                </div>
            </div>
        </section>
    </main>

    <footer
        style="padding: var(--spacing-md) 0; text-align: center; color: var(--text-secondary); border-top: 1px solid var(--border-color);">
        <p>&copy; 2026 Portfolio Site. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
